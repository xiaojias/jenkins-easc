# Profile for busybox Pod
# Can create a busybox Pod yaml file based on pod-template.yaml, e.g with commands:
#    yq m -x pod-template.yaml busybox.profile

metadata:
  name: busybox-sample
  namespace: jenkins
spec:
  hostname: busybox
  subdomain: xiaojias
  containers:
  - name: busybox
    image: busybox:1.28
    command:
      - sleep
      - "3600"
